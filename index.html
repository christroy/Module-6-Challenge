<!DOCTYPE html>
<link>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
<title>Weather Report</title>
<link rel="stylesheet" href="./assets/style.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>

<body>
    <header>
        <h1>Weather Report</h1>
        <div id="currentDate"></div>
    </header>

    <div class="body">
        <div class="left">
            <form>
                <label for="search">Search for a City:</label>
                <div class="searchField">
                <input type="text" name="search" id="search"/>
                <button type="submit" id="searchSubmit">&#128269;</button>
            </div>
            </form>
            <div id="searchResults"></div>
        </div>
        <div class="right">
            <div id="currentReport">
                <div class="city">
                    <span id="city"></span>
                    <span id="date"></span>
                    <img src="" alt="" id="icon"/>
                </div>
                <div class="temp">Temperature: <span id="temp"></span></div>
                <div class="humidity">Humidity: <span id="humidity"></span></div>
                <div class="windspeed">Windspeed: <span id="windspeed"></span></div>
                <div class="uv">UV Index: <span id="uv"></span></div>
            </div>
            <div>
                <h2>Five Day Forecast</h2>
                <div id="fiveDay"></div>
            </div>
        </div>
    </div>
               
                <script src="./assets/game.js"></script>

</body>

</html>
